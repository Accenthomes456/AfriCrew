<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Maritime Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <!-- Back to Home Button (Fixed Size Across Devices) -->
  <a href="index.html" class="fixed top-4 left-4 z-50 inline-flex items-center gap-2 bg-blue-600 text-white text-base px-5 py-2 rounded-full shadow-md hover:bg-blue-700 transition duration-200">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Home
  </a>

  <div class="w-full max-w-lg mx-auto">

    <!-- Role Selection -->
    <div id="role-selection" class="bg-white rounded-2xl shadow-xl p-8 text-center">
      <div class="flex justify-center mb-6">
        <img src="O2/logo 2.png" alt="Your Logo" class="h-16 object-contain" />
      </div>
      <h2 class="text-2xl font-bold text-blue-700 mb-4">Register As</h2>
      <div class="space-y-4">
        <button onclick="showForm('employer')" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Employer</button>
        <button onclick="showForm('employee')" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">Employee</button>
      </div>
    </div>

    <!-- Employer Registration -->
    <div id="employer-register" class="hidden bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-blue-700">Employer Registration</h2>
        <p class="text-gray-500 mt-1">Create your employer account</p>
      </div>
      <form class="space-y-5" action="employer_dashboard.html" method="POST">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
          <input type="text" name="company" placeholder="Company Name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input type="email" name="email" placeholder="employer@example.com" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">Create Employer Account</button>
      </form>
      <button onclick="goBack()" class="text-sm text-gray-500 hover:underline mt-4 block text-center">← Back to Role Selection</button>
    </div>

    <!-- Employee Registration -->
    <div id="employee-register" class="hidden bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-green-700">Employee Registration</h2>
        <p class="text-gray-500 mt-1">Create your job seeker account</p>
      </div>
      <form class="space-y-5" action="employee_dashboard.html" method="POST">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" name="fullname" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input type="email" name="email" placeholder="employee@example.com" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" name="confirm_password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition">Create Employee Account</button>
      </form>
      <button onclick="goBack()" class="text-sm text-gray-500 hover:underline mt-4 block text-center">← Back to Role Selection</button>
    </div>

  </div>

  <!-- Toggle Script -->
  <script>
    function showForm(role) {
      document.getElementById('role-selection').classList.add('hidden');
      if (role === 'employer') {
        document.getElementById('employer-register').classList.remove('hidden');
      } else {
        document.getElementById('employee-register').classList.remove('hidden');
      }
    }

    function goBack() {
      document.getElementById('role-selection').classList.remove('hidden');
      document.getElementById('employer-register').classList.add('hidden');
      document.getElementById('employee-register').classList.add('hidden');
    }
  </script>

</body>
</html>
