<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Maritime Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <a href="index.html">
        <img src="your-logo.png" alt="Your Logo" class="h-16 object-contain" />
      </a>
    </div>

    <!-- Title -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-blue-700">Create an Account</h2>
      <p class="text-gray-500 mt-1">Join the Maritime Portal to begin your journey</p>
    </div>

    <!-- Register Form -->
    <form class="space-y-5">
      
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-200">
        Create Account
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
