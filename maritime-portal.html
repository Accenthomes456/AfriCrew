<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Maritime Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  
    <!-- Back to Home Button (Top Left Corner) -->
  <a href="index.html" class="fixed top-6 left-6 z-50 inline-flex items-center gap-2 bg-blue-600 text-white px-5 py-2 rounded-full shadow-md hover:bg-blue-700 transition duration-200">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Home
  </a>

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="O2/logo 2.png" alt="Your Logo" class="h-16 object-contain" />
    </div>

    <!-- Title -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-blue-700">Welcome Back</h2>
      <p class="text-gray-500 mt-1">Log in to your Jikolat Global Investment Limited account</p>
    </div>

    <!-- Login Form -->
    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" placeholder="Jikolat@example.com" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-600">
          <span class="ml-2 text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <a href="dashboardhtml">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-200">
        Sign In
      </button>
      </a>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
